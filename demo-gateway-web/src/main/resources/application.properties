#zuul 路径映射配置

#配置中心
zuul.routes.config.path=/config/resource/**
zuul.routes.config.serviceId=CONFIG-SERVER

zuul.routes.gateway.path=/gateway/**
zuul.routes.gateway.serviceId=SERVER-GATEWAY
##前台页面
zuul.routes.front.path=/front/**
zuul.routes.front.serviceId=SERVER-FRONT

zuul.routes.ework.path=/meservice/v1/**
zuul.routes.ework.serviceId=DEMO-CLOUD
zuul.routes.ework.sensitiveHeaders=
zuul.routes.ework-i.path=/meservice/api/**

zuul.routes.job.path=/jobService/v1/**
zuul.routes.job.serviceId=DEMO-JOB
zuul.routes.job.sensitiveHeaders=
zuul.routes.job-i.path=/jobService/api/**

zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=60000

#config redis address
spring.redis.host=192.168.188.129
spring.redis.port=6379

# mybatis sql log  print
logging.level.com.jy.gateway.mapper=debug
logging.level.com.jy.respository=debug

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.check-template-location=true


spring.rabbitmq.addresses=127.0.0.1
